<html>
    <head>
        <Title> AUDIO & VIDEO in HTML </Title>
    </head>
<body style="background-color: skyblue;">
    <table style="width:100%">
        <tr>
            <h2 style="margin-left: 36%;">Audio & Video</h2>
            <video width="400" height="200" controls poster="poster.jpg" "autoplay loop muted preload="auto"">
                <source src="Spiderman.mp4" type="video/mp4">
                <p>Your browser doesn't support HTML5 video. > </p>
                <track src="/captions_file.vtt" label="English" kind="captions" srclang="en-us" default >
              </video>
            <h3><a href="https://www.youtube.com/watch?v=hUa74geXW6c&t=4s" target="_blank" > A scene from SpiderMan Far From Home click here for youtube link</a></h3> 
        </tr>
        <tr>
            <audio  controls>
                <source title="Sunflow song from SpiderMan - into the spider Verse" src="Sunflower.mp3" type="audio/ogg">
                <source src="Sunflower.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
              </audio>
        </tr>
    </table>
</body>
</html>
